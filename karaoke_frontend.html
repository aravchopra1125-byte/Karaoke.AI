<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeTunes Karaoke</title>
  <link rel="icon" href="/mnt/data/1858402e-e1ea-4706-aebb-aef637170d57.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    :root{
      --bg-1:#1a001a;
      --panel:#2b002b;
      --accentA:#ff00ff;
      --accentB:#00ffff;
      --glass: rgba(255,255,255,0.04);
      --neon: #fffb00;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a001a, #0a0010 80%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
    }

    header {
      padding: 18px 28px;
      font-size: 1.6rem;
      font-weight: 700;
      display:flex;align-items:center;gap:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-shadow: 0 0 8px var(--accentA);
    }

    .brand {display:flex;gap:12px;align-items:center}
    .logo{
      width:50px;height:50px;
      border-radius:15px;
      background:linear-gradient(90deg,var(--accentA),var(--accentB));
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      color:#071022;
      font-size:1.5rem;
      box-shadow:0 0 20px var(--accentB);
      overflow: hidden;
    }

    .logo img {
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:15px;
    }

    .container{
      max-width:1200px;
      margin:24px auto;
      padding:18px;
      display:grid;
      grid-template-columns:1fr 380px;
      gap:18px;
      width:calc(100% - 48px);
    }
    @media (max-width:980px){.container{grid-template-columns:1fr}}

    .panel{
      background: rgba(43,0,43,0.7);
      backdrop-filter: blur(10px);
      padding:16px;
      border-radius:15px;
      box-shadow: 0 0 40px rgba(0,255,255,0.5);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .uploadBtn, .micBtn {
      display:inline-block;
      padding:14px 22px;
      font-size:16px;
      min-width:140px;
      border-radius:30px;
      background:linear-gradient(90deg,var(--accentA),var(--accentB));
      color:#071022;
      font-weight:700;
      border:none;
      cursor:pointer;
      box-shadow:0 0 25px rgba(0,255,255,0.7);
      transition: all 0.3s ease;
      text-align:center;
    }
    .uploadBtn:hover, .micBtn:hover{
      transform: scale(1.07);
      box-shadow:0 0 35px rgba(0,255,255,1);
    }

    audio{width:100%;margin-top:12px;border-radius:12px;box-shadow:0 0 20px rgba(0,255,255,0.3);}
    #visualizer{width:100%; height:160px; margin-top:16px; border-radius:12px; background: rgba(255,255,255,0.03); box-shadow:0 0 20px var(--accentA);}

    #lyricsArea{
      height:380px;
      overflow:auto;
      padding:14px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      box-shadow: 0 0 20px var(--accentB);
    }
    .line{
      font-size:22px;
      padding:12px;
      border-radius:8px;
      margin:6px 0;
      opacity:0.35;
      transition: all 0.3s;
    }
    .line.active{
      opacity:1;
      background: linear-gradient(90deg,var(--accentA),var(--accentB));
      color: #fff;
      font-weight:800;
      text-shadow:0 0 10px var(--accentA), 0 0 15px var(--accentB);
      transform: translateY(-4px);
      box-shadow:0 0 25px var(--accentB);
    }

    .controlRow{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .rightCol{display:flex;flex-direction:column;gap:14px}
    .meter{
      padding:14px;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      text-align:center;
      box-shadow:0 0 15px var(--accentB);
    }
    .big{font-size:30px;font-weight:900}
    .small{font-size:14px;opacity:0.85}

    footer{margin:24px auto 40px;opacity:0.85;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"><img src="C:\Users\shubg\OneDrive\Desktop\microphone.png" alt="Microphone Icon"></div>
      <div>VibeTunes Karaoke</div>
    </div>
  </header>

  <div class="container">
    <div class="panel">
      <div class="controlRow">
        <label class="uploadBtn" for="audioFile">Upload Audio</label>
        <input type="file" id="audioFile" accept="audio/*" style="display:none">
        <button id="micToggle" class="micBtn">Start Mic</button>
      </div>

      <audio id="audioPlayer" controls></audio>
      <canvas id="visualizer"></canvas>
      <div id="lyricsArea"></div>
    </div>

    <div class="rightCol">
      <div class="panel meter">
        <div class="small">Detected pitch</div>
        <div id="detPitch" class="big">— Hz</div>
        <div id="detNote" class="small">—</div>
      </div>
      <div class="panel meter">
        <div class="small">Line accuracy</div>
        <div id="lineAcc" class="big">0%</div>
        <div class="small">Live points for current line</div>
        <div id="linePoints" style="font-size:20px;font-weight:700;margin-top:6px">0</div>
      </div>
      <div class="panel meter">
        <div class="small">Session summary</div>
        <div style="display:flex;justify-content:space-between;margin-top:8px">
          <div><div class="small">Total points</div><div id="totalPoints" class="big">0</div></div>
          <div><div class="small">Avg accuracy</div><div id="avgAcc" class="big">0%</div></div>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    // Existing pitch detection, mic, scoring, and visualizer code remains unchanged
  </script>
</body>
</html>
